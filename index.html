<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissor Game</title>
    <link rel="styleSheet" href="style.css"/>
</head>
<body>
    <h1>Rock Paper Sissor Game</h1>
    <!-- choices -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="paper.png"/>
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png"/>
        </div>
    </div>

    <!-- Score Board -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <!--Display msg-->
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>


    <script src="app.js"></script>
</body>
</html>
